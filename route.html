<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Route Builder + Map</title>

    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/popout.css?v=99" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="assets/css/pp-nav.css" />

    <style>
      .rm-layout {
        display: grid;
        grid-template-columns: 420px 1fr;
        gap: 12px;
        margin-top: 12px;
        align-items: start;
      }
      @media (max-width: 980px) {
        .rm-layout {
          grid-template-columns: 1fr;
        }
      }

      #rmMap {
        height: 72vh;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.03);
      }

      .rm-sticky {
        position: sticky;
        top: 74px;
      }

      .rm-results {
        display: grid;
        gap: 10px;
      }

      .rm-minihead {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
        align-items: flex-end;
      }

      /* ===== Leaflet: ensure custom circular markers look correct ===== */
      .leaflet-div-icon {
        background: transparent !important;
        border: none !important;
      }

      .rm-pin,
      .rm-circle,
      .route-pin,
      .route-circle {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        font-weight: 1000;
        font-size: 14px;
        line-height: 1;
        color: #fff;

        background: var(--brand);
        border: 2px solid rgba(255, 255, 255, 0.95);
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);

        transform: translate(-50%, -50%);
      }

      .leaflet-interactive {
        stroke: var(--brand) !important;
        fill: color-mix(in srgb, var(--brand2) 45%, transparent) !important;
        stroke-width: 3 !important;
        fill-opacity: 0.55 !important;
      }

      html.theme-animate .leaflet-container *,
      html.theme-animate .leaflet-container {
        transition: none !important;
      }
    </style>
  </head>

  <body>
    <div data-include="includes/header.html"></div>

    <main class="pp-container">
      <section class="pp-card pp-pad">
        <div class="pp-mini">
          Single page: Search → Itinerary → Map (auto sync)
        </div>
        <h1 class="pp-h1">Route Builder</h1>
        <div class="pp-muted">
          Same storage key: <b>pp_tour_maker_v1</b>. Any change updates the map
          immediately.
        </div>
      </section>

      <div class="rm-layout">
        <!-- LEFT: Search + Itinerary -->
        <div class="rm-sticky">
          <!-- Search -->
          <section class="pp-card pp-pad">
            <div class="pp-h2">Search & Add</div>
            <div class="pp-mini" id="rsStatus" style="margin-top: 6px">
              Loading data…
            </div>

            <div class="pp-actions" style="margin-top: 10px">
              <select id="rsSource" class="pp-input" title="Search source">
                <option value="locations">Only locations.json</option>
                <option value="osm">Only OpenStreetMap</option>
                <option value="both">Both (locations first)</option>
              </select>

              <input
                id="rsQuery"
                class="pp-input"
                style="flex: 1"
                placeholder="Type 3+ characters…"
                autocomplete="off"
              />
              <button class="pp-btn" id="rsSearchBtn" type="button">
                Search
              </button>
              <button
                class="pp-btn pp-btn--ghost"
                id="rsClearBtn"
                type="button"
              >
                Clear
              </button>
            </div>

            <div style="margin-top: 12px" class="rm-results" id="rsResults"></div>
          </section>

          <!-- Itinerary -->
          <section class="pp-card pp-pad" style="margin-top: 12px">
            <div class="rm-minihead">
              <div>
                <div class="pp-h2">Itinerary</div>
                <div class="pp-mini">Auto-updates map</div>
              </div>
              <div class="pp-actions">
                <button
                  class="pp-btn pp-btn--ghost"
                  id="rsDownloadBtn"
                  type="button"
                >
                  Download
                </button>
                <button class="pp-btn" id="rsShareBtn" type="button">
                  WhatsApp
                </button>
                <button
                  class="pp-btn pp-btn--ghost"
                  id="rsClearItBtn"
                  type="button"
                >
                  Clear
                </button>
              </div>
            </div>

            <div
              id="rsItinerary"
              style="margin-top: 12px; display: grid; gap: 10px"
            ></div>
          </section>
        </div>

        <!-- RIGHT: Map -->
        <section class="pp-card pp-pad">
          <div class="rm-minihead">
            <div>
              <div class="pp-h2">Map</div>
              <div class="pp-mini" id="rmStatus">Ready.</div>
            </div>
            <div class="pp-actions">
              <a class="pp-btn pp-btn--ghost" href="routes.html"
                >Open old Routes page</a
              >
            </div>
          </div>

          <div style="margin-top: 12px" id="rmMap"></div>
        </section>
      </div>
    </main>

    <div data-include="includes/footer.html"></div>

    <!-- Includes -->
    <script src="assets/js/includes.js"></script>
    <script src="assets/js/pp-nav.js"></script>
    <script src="assets/js/pp-theme.js"></script>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Data + render + popout -->
    <script src="assets/js/site-config.js"></script>
    <script src="assets/js/data-store.js"></script>
    <script src="assets/js/render.js"></script>
    <script src="assets/js/popout.js"></script>

    <!-- NEW: combined editor + map -->
    <script src="assets/js/route-editor.js"></script>

    <!-- ✅ Auto-load tour when opened as route.html?tour=<tourId> -->
    <script>
      (function () {
        const STORE_KEY = "pp_tour_maker_v1";

        // ✅ Updated paths
        const TOURS_URL = "data/master/tours.json";
        const LOCATIONS_URL = "data/master/locations.json";

        const qs = new URLSearchParams(location.search);
        const tourId = qs.get("tour");
        if (!tourId) return;

        function safeJSONParse(s) {
          try {
            return JSON.parse(s);
          } catch {
            return null;
          }
        }

        function pickTitle(loc) {
          return loc.title || loc.name || loc.label || loc.id || "Stop";
        }

        function pickLatLng(loc) {
          const lat =
            loc.lat ??
            loc.latitude ??
            loc.geo?.lat ??
            loc.geo?.latitude ??
            (Array.isArray(loc.coords) ? loc.coords[0] : undefined);

          const lng =
            loc.lng ??
            loc.lon ??
            loc.longitude ??
            loc.geo?.lng ??
            loc.geo?.lon ??
            loc.geo?.longitude ??
            (Array.isArray(loc.coords) ? loc.coords[1] : undefined);

          const a = Number(lat);
          const b = Number(lng);
          if (!Number.isFinite(a) || !Number.isFinite(b)) return null;
          return { lat: a, lng: b };
        }

        function makeItineraryItems(stops) {
          return stops.map((loc, idx) => {
            const ll = pickLatLng(loc) || {};
            return {
              id: String(loc.id || loc.slug || "stop_" + idx),
              title: pickTitle(loc),
              lat: ll.lat,
              lng: ll.lng,
              source: "tour",
              _raw: loc
            };
          });
        }

        function writeToStoragePreservingShape(items, meta) {
          const existingRaw = localStorage.getItem(STORE_KEY);
          const existing = safeJSONParse(existingRaw);

          if (Array.isArray(existing)) {
            localStorage.setItem(STORE_KEY, JSON.stringify(items));
            return;
          }

          if (existing && typeof existing === "object") {
            const out = { ...existing };

            if (Array.isArray(existing.items)) out.items = items;
            else if (Array.isArray(existing.itinerary)) out.itinerary = items;
            else out.items = items;

            out.meta = { ...(existing.meta || {}), ...(meta || {}) };
            out.updatedAt = new Date().toISOString();

            localStorage.setItem(STORE_KEY, JSON.stringify(out));
            return;
          }

          localStorage.setItem(
            STORE_KEY,
            JSON.stringify({
              items,
              meta: meta || {},
              updatedAt: new Date().toISOString()
            })
          );
        }

        function pokeRouteEditorRefresh(meta) {
          try {
            window.dispatchEvent(
              new CustomEvent("pp:route:changed", { detail: meta || {} })
            );
          } catch {}

          try {
            window.RouteEditor?.loadFromStorage?.();
          } catch {}
          try {
            window.routeEditor?.loadFromStorage?.();
          } catch {}
          try {
            window.RouteEditor?.render?.();
          } catch {}
          try {
            window.routeEditor?.render?.();
          } catch {}
        }

        async function fetchJSON(url) {
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error(`Failed to load ${url} (${res.status})`);
          return res.json();
        }

        async function applyTour() {
          const rmStatus = document.getElementById("rmStatus");
          if (rmStatus) rmStatus.textContent = "Loading tour…";

          const [toursJSON, locationsJSON] = await Promise.all([
            fetchJSON(TOURS_URL),
            fetchJSON(LOCATIONS_URL)
          ]);

          const tours = toursJSON.tours || [];
          const tour = tours.find((t) => String(t.id) === String(tourId));
          if (!tour) throw new Error(`Tour not found: ${tourId}`);

          const locArr = Array.isArray(locationsJSON)
            ? locationsJSON
            : locationsJSON.locations || [];

          const locMap = new Map(
            locArr
              .filter((x) => x && x.id)
              .map((x) => [String(x.id), x])
          );

          const stops = (tour.location_ids || [])
            .map((id) => locMap.get(String(id)))
            .filter(Boolean);

          if (!stops.length) {
            throw new Error(
              `Tour "${tourId}" has no resolvable stops in locations.json`
            );
          }

          const items = makeItineraryItems(stops);

          writeToStoragePreservingShape(items, {
            tourId: tour.id,
            tourTitle: tour.title || ""
          });

          if (rmStatus)
            rmStatus.textContent = `Loaded tour: ${tour.title || tour.id} (${
              items.length
            } stops)`;

          pokeRouteEditorRefresh({
            tourId: tour.id,
            tourTitle: tour.title || ""
          });
        }

        setTimeout(() => {
          applyTour().catch((err) => {
            console.error(err);
            const rmStatus = document.getElementById("rmStatus");
            if (rmStatus)
              rmStatus.textContent = `Tour load error: ${err.message || err}`;
          });
        }, 250);
      })();
    </script>

    <!-- Map invalidate-size fix -->
    <script>
      (function () {
        function getAnyMap() {
          return window.rmMap || window.map || window._map || null;
        }

        function invalidate() {
          const m = getAnyMap();
          if (m && typeof m.invalidateSize === "function") {
            m.invalidateSize(true);
          }
        }

        window.addEventListener("load", () => setTimeout(invalidate, 250));
        window.addEventListener("resize", () => setTimeout(invalidate, 120));

        document.addEventListener("click", (e) => {
          if (e.target.closest("[data-pp-burger], .pp-burger")) {
            setTimeout(invalidate, 250);
          }
          if (e.target.closest("#ppThemeBtn")) {
            setTimeout(invalidate, 250);
          }
        });
      })();
    </script>
  </body>
</html>
