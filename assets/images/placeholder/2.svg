<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="Punya Yatra Temple Placeholder">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7e6"/>
      <stop offset="100%" stop-color="#ffe8bf"/>
    </linearGradient>

    <!-- River gradient -->
    <linearGradient id="river" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fffaf2"/>
      <stop offset="100%" stop-color="#ffd699"/>
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="12" stdDeviation="14" flood-color="#1f2937" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bg)"/>

  <!-- Sun -->
  <circle cx="950" cy="150" r="70" fill="#f59e0b" opacity="0.25"/>
  <circle cx="950" cy="150" r="45" fill="#d97706" opacity="0.75"/>

  <!-- Temple Group -->
  <g filter="url(#shadow)">
    <!-- Base -->
    <rect x="400" y="420" width="400" height="120" rx="12" fill="#1f2937" opacity="0.15"/>

    <!-- Main structure -->
    <rect x="470" y="340" width="260" height="120" rx="6" fill="#1f2937" opacity="0.18"/>

    <!-- Door -->
    <path d="M580 460 V380 Q580 360 600 350 Q620 360 620 380 V460 Z"
          fill="#d97706" opacity="0.6"/>

    <!-- Shikhar -->
    <path d="M600 230
             L650 340
             L550 340 Z"
          fill="#1f2937" opacity="0.22"/>

    <!-- Layers on shikhar -->
    <rect x="575" y="300" width="50" height="15" fill="#d97706" opacity="0.6"/>
    <rect x="585" y="270" width="30" height="15" fill="#f59e0b" opacity="0.7"/>

    <!-- Kalash -->
    <rect x="595" y="205" width="10" height="25" rx="5" fill="#d97706"/>
    <circle cx="600" cy="195" r="10" fill="#f59e0b"/>
  </g>

  <!-- River -->
  <path d="M0 520
           C200 470, 350 580, 550 520
           C750 460, 900 580, 1200 520
           L1200 700 L0 700 Z"
        fill="url(#river)" opacity="0.95"/>

  <path d="M0 560
           C200 520, 350 630, 550 560
           C750 510, 900 630, 1200 560"
        fill="none"
        stroke="url(#accent)"
        stroke-width="8"
        stroke-linecap="round"
        opacity="0.35"/>

  <!-- Title -->
  <text x="120" y="160"
        font-family="system-ui, Segoe UI, Arial"
        font-size="64"
        font-weight="800"
        fill="#1f2937">
    Punya Yatra
  </text>

  <!-- Tagline -->
  <text x="120" y="205"
        font-family="system-ui, Segoe UI, Arial"
        font-size="22"
        font-weight="600"
        fill="#6b7280">
    Sacred Journeys • Temples • Ghats • Kathas
  </text>

  <!-- Watermark -->
  <text x="880" y="670"
        font-family="ui-monospace, monospace"
        font-size="18"
        font-weight="700"
        fill="#1f2937"
        opacity="0.4">
    punyayatra.in
  </text>
</svg>
