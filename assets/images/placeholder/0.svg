<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" role="img" aria-label="Punya Yatra minimalist placeholder">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fff7e6"/>
      <stop offset="1" stop-color="#fff1d6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#d97706"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#1f2937" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- card -->
  <g filter="url(#shadow)">
    <rect x="30" y="30" width="840" height="440" rx="28" fill="url(#bg)" stroke="#1f2937" stroke-opacity="0.10"/>
  </g>

  <!-- icon -->
  <g transform="translate(0 0)">
    <!-- sun -->
    <circle cx="660" cy="150" r="44" fill="#f59e0b" opacity="0.25"/>
    <circle cx="660" cy="150" r="26" fill="#d97706" opacity="0.65"/>

    <!-- temple outline -->
    <path d="M260 310 L310 260 L340 285 L370 240 L405 285 L440 245 L470 295 L510 260 L560 310"
          fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <path d="M290 310 V380 H530 V310"
          fill="none" stroke="#1f2937" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- door -->
    <path d="M380 380 V330 Q380 312 410 308 Q440 312 440 330 V380"
          fill="#1f2937" opacity="0.10"/>

    <!-- river -->
    <path d="M140 395 C260 360, 340 440, 470 405 C600 370, 680 445, 820 410"
          fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" opacity="0.35"/>
    <path d="M120 430 C260 392, 350 475, 500 440 C650 405, 720 485, 860 450"
          fill="none" stroke="#d97706" stroke-width="7" stroke-linecap="round" opacity="0.18"/>

    <!-- title -->
    <text x="95" y="150" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="46" font-weight="800" fill="#1f2937">Punya Yatra</text>
    <text x="95" y="190" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="18" font-weight="600" fill="#6b7280">placeholder</text>

    <!-- small url -->
    <text x="95" y="235" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Courier New', monospace"
          font-size="14" font-weight="700" fill="#1f2937" opacity="0.7">punyayatra.in</text>
  </g>

  <!-- thin accent border -->
  <rect x="30" y="30" width="840" height="440" rx="28" fill="none" stroke="url(#accent)" stroke-opacity="0.22"/>
</svg>
